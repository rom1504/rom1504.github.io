<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post - Romain Beaumont</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        header a {
            color: #3498db;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        #content {
            margin-top: 30px;
        }

        #content h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #content h2 {
            font-size: 1.5em;
            margin: 30px 0 15px 0;
            color: #2c3e50;
        }

        #content h3 {
            font-size: 1.2em;
            margin: 20px 0 10px 0;
            color: #34495e;
        }

        #content p {
            margin-bottom: 15px;
        }

        #content ul, #content ol {
            margin: 15px 0 15px 30px;
        }

        #content li {
            margin-bottom: 8px;
        }

        #content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #content pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }

        #content pre code {
            background: none;
            padding: 0;
        }

        #content blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 15px 0;
            color: #666;
        }

        #content a {
            color: #3498db;
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        #content hr {
            border: none;
            border-top: 2px solid #eee;
            margin: 30px 0;
        }

        #content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">‚Üê Back to Home</a>
    </header>

    <div id="content" class="loading">Loading...</div>

    <script>
        // Post metadata
        const posts = {
            'queue-as-dataset': {
                title: 'Queue as Dataset: A Pattern for Building Robust Data Processing Pipelines',
                file: 'posts/queue-as-dataset.md'
            }
        };

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!postId || !posts[postId]) {
            document.getElementById('content').innerHTML = '<div class="error">Post not found.</div>';
        } else {
            const post = posts[postId];
            document.getElementById('page-title').textContent = post.title + ' - Romain Beaumont';

            // Fetch and render markdown
            fetch(post.file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load post');
                    }
                    return response.text();
                })
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML =
                        '<div class="error">Error loading post: ' + error.message + '</div>';
                });
        }
    </script>
</body>
</html>
